<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icons/icon-any-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Times</title>
    <link rel="stylesheet" href="src/assets/styles/fonts.css">
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="cf73eacd-ad4b-4ecb-9e3c-b84f6c64a741"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, (error) => {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
  </body>
</html>
